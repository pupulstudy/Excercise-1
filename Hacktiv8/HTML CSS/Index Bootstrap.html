<!DOCTYPE html>
<html>
<head>
	<title>Biodata Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="styling.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<div class="css-bootstrap">
		<header style="color: green;">
			<h1>Biodata Bootstrap</h1>
			<p>Halo saya 
				<strong>Username</strong>
				<span style="font-size: 20px;font-weight: 700;">PERTAMA</span>
			</p>
		</header>
		<!-- FORM BOOTSTRAP -->
		<form method="POST">
			<div class="form-group row">
				<label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputFirstName" value="William">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputLastName" value="Mahardika">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">CC Number</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Input your CC here please!">
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Score</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Excellent" checked>
							<label class="form-check-label" for="gridRadios1">
								10-9
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="So-so">
							<label class="form-check-label" for="gridRadios2">
								9-8
							</label>
						</div>
						<div class="form-check disabled">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="too bad no other options" disabled>
							<label class="form-check-label" for="gridRadios3">
								Below 8
							</label>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
</div>

<div>
	<h2 style="color:red;">Now Is Your Turn!</h2>
</div>

<div class="css-normal">
	<header>
		<h1>Biodata CSS-Normal</h1>	
		<p>Halo saya 
			<strong>Username</strong>
			<span>KEDUA</span>
		</p>
	</header>
	<!-- FORM -->
	<form>

		<div>
			<label for="username">Username</label>
			<input  style="width: 70%;" type="text" name="username" id="username" required="" placeholder="Type Your Name Here" />
		</div>

		<br>

		<div>
			<label for="password">Password</label>
			<input style="width: 70%;" type="password" name="password" id="password" placeholder="Type Your Password Here" />
		</div>

		<br>

		<div>
			<label for="gender">Gender</label>
			<select name="gender" id="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>
		<br>
		<div class="form-group row">
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck1">
					<label class="form-check-label" for="gridCheck1">
						Is this biodata good enough?
					</label>
				</div>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
	<!-- FORM ends here -->
</div>


</body>
</html>
